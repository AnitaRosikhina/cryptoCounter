<div class="layout">
  <mat-form-field appearance="fill">
    <mat-label>Crypto currency</mat-label>
    <mat-select>
      <mat-option *ngFor="let currency of cryptoCurrencies$ | async" [value]="currency.id">
        {{currency.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Quantity of coins</mat-label>
    <input type="number" matInput placeholder="1000">
  </mat-form-field>

</div>
